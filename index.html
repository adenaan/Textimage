<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Text to Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter your image description..." />
  <button onclick="generateImage()">Generate Image</button>
  <div id="output"></div>

  <script>
  async function generateImage() {
    const prompt = document.getElementById("prompt").value.trim();
    const output = document.getElementById("output");
    output.innerHTML = "Generating image...";

    try {
      const response = await fetch("https://text-to-image-worker.adenaan.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      const data = await response.json();
      console.log("Full response data:", data);

      // Check the most likely structure: result.image_base64
      if (data.result && data.result.image_base64) {
        const image = document.createElement("img");
        image.src = `data:image/png;base64,${data.result.image_base64}`;
        output.innerHTML = "";
        output.appendChild(image);
        return;
      }

      // Fallback for possible generations format
      if (
        data.result &&
        data.result.generations &&
        Array.isArray(data.result.generations) &&
        data.result.generations.length > 0
      ) {
        const gen = data.result.generations[0];
        let imageSrc = "";

        if (gen.url) {
          imageSrc = gen.url;
        } else if (gen.base64) {
          imageSrc = `data:image/png;base64,${gen.base64}`;
        }

        if (imageSrc) {
          const image = document.createElement("img");
          image.src = imageSrc;
          output.innerHTML = "";
          output.appendChild(image);
          return;
        }
      }

      // If we reach this point, no usable image was found
      output.innerHTML = "Error: No image data found in response.";
      console.error("Unexpected or missing image data in result:", data);
    } catch (err) {
      console.error("Fetch error:", err);
      output.innerHTML = "An error occurred while generating the image.";
    }
  }
</script>


</body>
</html>
