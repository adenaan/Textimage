<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Text to Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f4f4f4;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    img {
      width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>AI Text to Image Generator</h2>
  <input type="text" id="prompt" placeholder="Enter your image prompt..." />
  <button onclick="generateImage()">Generate Image</button>
  <div id="result"></div>

<script>
  async function generateImage() {
    const prompt = document.getElementById('prompt').value;
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = "Generating...";

    try {
      const response = await fetch('https://addie-text-to-image1.adenaan.workers.dev/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();

      if (data.result && data.result.length > 0) {
        resultDiv.innerHTML = `<img src="data:image/png;base64,${data.result[0]}" alt="Generated Image" />`;
      } else {
        resultDiv.innerHTML = "Error generating image.";
        console.error(data);
      }
    } catch (error) {
      resultDiv.innerHTML = "Error generating image.";
      console.error(error);
    }
  }
</script>

</body>
</html>
