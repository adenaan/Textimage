<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Text to Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter your image description..." />
  <button onclick="generateImage()">Generate Image</button>
  <div id="output"></div>

 <script>
  async function generateImage() {
    const prompt = document.getElementById("prompt").value.trim();
    const output = document.getElementById("output");
    output.innerHTML = "Generating image...";

    try {
      const response = await fetch("https://text-to-image-worker.adenaan.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      if (!response.ok) {
        throw new Error(`Server responded with ${response.status}`);
      }

      // Convert response stream to a blob
      const blob = await response.blob();
      const imageUrl = URL.createObjectURL(blob);

      const image = document.createElement("img");
      image.src = imageUrl;
      image.alt = "Generated image";
      output.innerHTML = "";
      output.appendChild(image);
    } catch (err) {
      console.error("Fetch error:", err);
      output.innerHTML = "An error occurred while generating the image.";
    }
  }
</script>


</body>
</html>
