<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Image Generator</title>
</head>
<body>
  <h1>Generate an Image from Text</h1>
  <input type="text" id="prompt" placeholder="Enter your prompt here" />
  <button onclick="generateImage()">Generate</button>
  <div id="result"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Generating...";

      try {
        const response = await fetch('https://text-to-image-worker.adenaan.workers.dev/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        if (data.result && data.result.length > 0) {
          resultDiv.innerHTML = `<img src="data:image/png;base64,${data.result[0]}" alt="Generated Image" />`;
        } else {
          resultDiv.innerHTML = "Error generating image.";
          console.error(data);
        }
      } catch (error) {
        resultDiv.innerHTML = "Error generating image.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
